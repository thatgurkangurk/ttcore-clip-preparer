name: Build and Release Rust Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: ttcore-clip-preparer

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          profile: minimal
          targets: ${{ matrix.target }}

      # ------------------------
      # Target-specific Rust cache
      # ------------------------
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-release
          workspaces: |
            . -> target

      # ------------------------
      # Cache Cross separately
      # ------------------------
      - name: Cache Cross
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cross
          key: cross-${{ runner.os }}

      - name: Install Cross
        if: steps.cache-cross.outputs.cache-hit != 'true'
        run: cargo install cross --locked

      # ------------------------
      # Build
      # ------------------------
      - name: Build with Cross
        run: cross build --release --target ${{ matrix.target }}

      # ------------------------
      # Prepare Binary
      # ------------------------
      - name: Prepare binary
        id: prep
        shell: bash
        run: |
          TARGET="${{ matrix.target }}"

          if [[ "$TARGET" == *"windows"* ]]; then
            EXT=".exe"
          else
            EXT=""
          fi

          OUT_NAME="${BIN_NAME}-${TARGET}${EXT}"

          cp target/${TARGET}/release/${BIN_NAME}${EXT} ./${OUT_NAME}

          echo "out_name=${OUT_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prep.outputs.out_name }}
          path: ${{ steps.prep.outputs.out_name }}

  release:
    name: Strict SemVer Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -n1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine previous tag
        id: prev
        run: |
          git fetch --tags
          PREV_TAG=$(git tag --sort=-v:refname | head -n1 || true)
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Enforce SemVer Rules
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "❌ Tag already exists"
            exit 1
          fi

          if [ "${{ steps.prev.outputs.prev_tag }}" = "$TAG" ]; then
            echo "❌ Version not bumped"
            exit 1
          fi

      - name: Generate Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PREV="${{ steps.prev.outputs.prev_tag }}"

          if [ -z "$PREV" ]; then
            LOG=$(git log --pretty=format:"- %s (%h)")
          else
            LOG=$(git log "$PREV"..HEAD --pretty=format:"- %s (%h)")
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"

          git tag "$TAG"
          git push origin "$TAG"

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ttcore-clip-preparer v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}