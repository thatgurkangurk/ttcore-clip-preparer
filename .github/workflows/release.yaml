name: Build and Release Rust Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --locked

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare binary name
        id: prep
        run: |
          BIN_NAME="ttcore-clip-preparer"
          TARGET="${{ matrix.target }}"

          if [[ "$TARGET" == *"windows"* ]]; then
            EXT=".exe"
          else
            EXT=""
          fi

          OUT_NAME="${BIN_NAME}-${TARGET}${EXT}"
          cp target/${TARGET}/release/${BIN_NAME}${EXT} ${OUT_NAME}

          echo "out_name=${OUT_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prep.outputs.out_name }}
          path: ${{ steps.prep.outputs.out_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ttcore-clip-preparer ${{ steps.date.outputs.date }}
          tag_name: ttcore-clip-preparer-${{ steps.date.outputs.date }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}